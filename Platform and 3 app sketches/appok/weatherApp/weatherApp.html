<html>
	<head>
		<title>Időjárás</title>
		<link rel="stylesheet" href="style.css">
	</head>	
	<body>		
		<div id="searcContainer">
			<input class="searchControl" type="text" placeholder="Városnév / irányítószáma" id="searchInput">
			<button class="searchControl" id="searchBtn">Keres</button>
		</div>
		<div id="weatherContainer">
			<div id="weatherDescription">
				<h1 id="cityHeader"></h1>
				<div id="weatherMain">
					<div id="temperature"></div>
					<div id="weatherDescriptionHeader"></div>
					<div><img id="documentIconImg"></div>
				</div>
				<hr>
				<div id="windSpeed" class="bottom-details"></div>
				<div id="humidity" class="bottom-details"></div>
			</div>	
		</div>		
		<script src="script.js" ></script>
	</body>
</html>
